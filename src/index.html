<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
		default-src 'self';
		script-src 'self' 'unsafe-inline';
		style-src 'self' 'unsafe-inline';
		img-src 'self' data: blob: http://127.0.0.1:8000 http://localhost:8000 https://frame.petalcat.dev;
		font-src 'self' data:;
		media-src 'self' http://127.0.0.1:8000 http://localhost:8000 https://frame.petalcat.dev;
		connect-src 'self' http://127.0.0.1:8000 http://localhost:8000 https://frame.petalcat.dev;
	"
    />

    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#35a9d2" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Petal Frame</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <link rel="icon" href="icons/favicon.png" />

    <!-- built styles file will be auto injected -->
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
